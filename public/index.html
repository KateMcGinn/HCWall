<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>HCBoard</title>
  </head>
  <body>
    <img align='middle' src="hackcville-logo.png" alt="HC">
    <div class="container" ng-controller="BlogController">
    <h1 align='center'>Welcome to the HCBoard</h1>

    <input ng-model="post.title" class="form-control" placeholder ="Title"/>
    <input ng-model="post.creator" class="form-control" placeholder="Creator"/>
    <input ng-model="post.email" class="form-control" placeholder="Email"/>
    <input ng-model="post.date" class="form-control" placeholder="Date Posted"/>
    <input ng-model="post.duration" class='form-control' placeholder="Project Duration"/>
    <textarea ng-model="post.body" class="form-control" placeholder="Description"></textarea>
    <button ng-click="createPost(post)" class="btn btn-primary btn-info btn-block">Post</button>

<div ng-repeat="post in posts">
  <h3>{{post.title}}
    <a ng-click="deletePost(post._id)"class="pull-right"><span class="glyphicon glyphican-remove"></span></a>
  </h3>
  <em>{{post.date}}</em>
  <p>{{post.description}}</p>
  {{posts}}
</div>

</div>

  </body>
</html>
